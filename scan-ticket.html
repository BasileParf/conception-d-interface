<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scan de ticket</title>
  <link href="https://fonts.googleapis.com/css2?family=Satoshi:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Satoshi', sans-serif;
      overflow: hidden;
      background: black;
    }

    .page-wrapper {
      height: 100vh;
      width: 100vw;
      border: 12px solid #A279FE;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      position: relative;
    }

    .background {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(-45deg, #d5c4f2, #a7c4f4, #f3d1e6, #bdb6f0);
      background-size: 400% 400%;
      animation: gradientMove 20s ease infinite;
      z-index: 1;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: left;
      padding: 60px;
      height: 100%;
      width: 100%;
      color: black;
    }

    .instruction {
      font-size: 2.4rem;
      font-weight: 700;
      max-width: 50ch;
      margin-bottom: 3rem;
    }

    .scan-zone {
      width: 80%;
      max-width: 500px;
      height: 180px;
      border-radius: 2rem;
      border: 6px solid #A279FE;
      box-shadow: 0 0 8px #A279FE, 0 0 16px #A279FE;
      margin-top: 1rem;
      margin-bottom: 3rem;
    }

    .ai-orb {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      width: 140px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateX(-50%) translateY(0); }
      50% { transform: translateX(-50%) translateY(-15px); }
      100% { transform: translateX(-50%) translateY(0); }
    }
      .scan-zone.active {
      border: 6px solid #5CFF5C;
      box-shadow: 0 0 12px #5CFF5C, 0 0 24px #5CFF5C;
    }
    .scan-zone.error {
      border: 6px solid #FF4C4C;
      box-shadow: 0 0 12px #FF4C4C, 0 0 24px #FF4C4C;
    }

    .error-message {
      color: #FF4C4C;
      font-weight: 700;
      font-size: 1.2rem;
      margin-top: -2rem;
      z-index: 3;
      position: relative;
      display: none;
    }
    .error-visible {
      display: block;
    }
</style>
</head>
<body>
  <div class="page-wrapper">
    <div class="background"></div>
    <div class="container">
      <p class="instruction">Place ton ticket dans le rectangle pour rejoindre ton Ã©quipe temporelle.</p>
      <div class="scan-zone" id="scanZone"></div>
      <div class="error-message" id="errorMsg">Ticket invalide</div>
    </div>
    <img src="boule_IA.png" alt="IA Orb" class="ai-orb" style="z-index: 2;">
  </div>
<script>
    const scanZone = document.getElementById('scanZone');
    const errorMsg = document.getElementById('errorMsg');

    document.addEventListener('click', function(e) {
      if (!scanZone.contains(e.target)) {
        scanZone.classList.remove('active');
        scanZone.classList.add('error');
        errorMsg.classList.add('error-visible');
      } else {
        scanZone.classList.remove('error');
        errorMsg.classList.remove('error-visible');
        scanZone.classList.add('active');
        setTimeout(() => {
          window.location.href = 'nom-equipe.html';
        }, 3500);
      }
    });
  </script>
</body>
</html>
